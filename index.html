<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Débora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logotipo" class="logo">
        <h1>Bem-vindo ao meu site!</h1>
    </header>

    <section class="perfil">
        <img src="assets/perfil.jpg" alt="Foto profissional" class="foto-perfil">
        <h2>Débora Silva</h2>
        <p>Consultora de Customer Success | Especialista em Implementação</p>
    </section>

    <section class="escritorio">
        <h3>Meu espaço de trabalho</h3>
        <img src="assets/mesario.jpg" alt="Imagem do escritório" class="foto-escritorio">
    </section>

    <section class="reuniao">
        <h3>Reunião com equipe</h3>
        <img src="assets/escritorio.jpg" alt="Imagem da reunião" class="foto-reuniao">
    </section>

    <footer>
        <p>&copy; 2025 Débora Silva - Todos os direitos reservados</p>
    </footer>
</body>
</html>
